{% extends 'portfolio/base.html' %}
{% block content %}


<h1>Ryan's Portfolio</h1>
<h3>created with Django</h3>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blogs</a>
<br />

<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<br />

<img src="{% static 'portfolio/RyanPic.png' %}">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">

{% endfor %}

{% endblock %}
